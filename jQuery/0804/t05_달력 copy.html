  <script>
    let cnt=0;
    let today = new Date();
    let year = today.getFullYear();

    let date = today.getDate();
    let ymd = `${year}-${month}-${date}`;
    let flag1 = false, flag2 = false;
    let first, last;
    'use strict';
    $(function() {
      let today = `오늘날짜 : <font color=red>${ymd}</font>`
    $("#today").html(today);

      $("td").on("click", function() {
        if(flag1===false) {
          $(this).addClass('bgColor');
            cnt++;
        }
        
        if($(this).hasClass('bgColor')===true){
          $(this).removeClass();
          cnt--;
        }
        else {
          let cellText = eval($(this).text());
          if(cellText < date) alert("오늘 이전일은 선택하실 수 없습니다.");

        }

        $("#demo").html(str);
      });
    });
  </script>
