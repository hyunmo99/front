<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout - Float연습(test16.html)</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    .item {
      width: 300px;
      height: 300px;
      border: 1px solid gray;
    }
    .item1 {
      float: left;
      background-color: red;
    }
    .item2 {
      float: left;
      background-color: rgb(176, 212, 14);
    }
    .item3 {
      float: right;
      background-color: rgb(63, 189, 13);
    }
    .item4 {
      float: left;
      background-color: rgb(114, 196, 155);
    }
    .item5 {
      clear: both;
      background-color: rgb(11, 96, 165);
    }
    .item6 {
      background-color: rgb(16, 26, 165);
    }
    .item7 {
      background-color: rgb(152, 176, 223);
    }
    .item8 {
      background-color: rgb(136, 9, 136);
    }
  </style>
</head>
<body>
  <h2>Float연습</h2>
  <div class="item item1">1안녕</div>
  <div class="item item2">2안녕</div>
  <div class="item item3">3안녕</div>
  <div class="item item4">4안녕</div>
  <div class="item item5">5안녕</div>
  <div class="item item6">6안녕</div>
  <div class="item item7">7안녕</div>
  <div class="item item8">8안녕</div>
</body>
</html>
