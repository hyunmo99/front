<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test29.html(anmation)</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      animation: logo;
      animation-duration: 4s;
      position: relative;
    }
    @keyframes logo {
      0% {background-color: red; left: 0px; top: 0px;}
      25% { background-color: yellow; left: 0px; top: 25px;}
      50% {background-color: green; left: 100px; top: 70px;}
      75% { background-color: blue; left: 50px; top: 60px;}
      100% {background-color: red; left: 72px; top: 40px;}
    }
  </style>
</head>
<body>
  <h2>Animation Effect</h2>
  <div></div>
  제자리에서 색을 변환시킵니다.
</body>
</html>
