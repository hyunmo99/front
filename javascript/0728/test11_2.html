<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11_1.html</title>
  <script>
    'use strict';
    function fClick() {
      document.getElementById("demo").value = "안녕하세요";
    }
  </script>
</head>
<body>
  <h2>Javascript 와 CSS</h2>
  <textarea rows="5" cols="50" id="demo">이곳에 메세지가 출력됩니다.</textarea>
  <button type="button" onclick="fClick()">메세지출력</button>
  <button type="button" onclick="location.reload()">새로고침</button>
</body>
</html>
