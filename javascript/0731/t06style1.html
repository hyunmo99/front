<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function fSize32px() {
      demo.style.fontSize ='2em';
    }
    function fSize16px() {
      demo.style.fontSize ='1em';
    }
    

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>style을 활용한 속성변경.</h3>
    <br/>
    <p>
    <button type="button" onclick="fSize32px()" class="btn btn-success">글자크기2em</button>
    <button type="button" onclick="fSize16px()" class="btn btn-primary">글자크기1em</button>
    </p>
    <p>
    <button type="button" onclick="demoimg.style.display ='none'" class="btn btn-success">그림감추기</button>
    <button type="button" onclick="demoimg.style.display ='block'" class="btn btn-primary">그림보이기</button>
    </p>
    
    <div id="demo">이곳에 메세지가 표시됩니다.</div>
    <hr/>
    <div id="demoimg"><img src="../../images/1.jpg" width="200"></div>
  </div>

</body>
</html>
