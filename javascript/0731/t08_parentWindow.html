<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t07_newwindow.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let newWin
    function newWindow() {
      // window.open("https://www.naver.com", "naverWindow", "width=500px, height=450px"); 
      let url ="t08_childWindow.html";
      let windowName = "";
      let windowWidth = 1200;
      let windowHeight =600;
      let x =(window.screen.width /2 ) - (windowWidth / 2);
      let y =(window.screen.height /2 ) - (windowHeight / 2);;
      let opt = `width=${windowWidth}, height=${windowHeight}, top=${y}, left=${x}`;

      newWin = window.open(url, windowName, opt);
    }
    function closeWindow() {
      newWin.close()
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>새창 띄우기</h3>
    <hr/>
    <div><input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success mb-2"></div>
    <div><input type="button" value="새창닫기" onclick="closeWindow()" class="btn btn-warning"></div>
  </div>

</body>
</html>
