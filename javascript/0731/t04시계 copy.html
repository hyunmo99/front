<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;
    let num=1;
    function clock() {
      const today = new Date();
      const hh = today.getHours();
      const mm = today.getMinutes();
      const ss = today.getSeconds();
      demo.innerHTML = hh+" : "+mm+" : "+ss;
    } 
    function strat() {
      clock();
      statusTime = setTimeout(strat, 1000);
    }
    function stratsss() {
      if(num==99) num=1;
      num++;
      asd.innerHTML = num;
      statusTime = setTimeout(stratsss, 10);
    }
    function stop() {
      clearTimeout(statusTime);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>인터넷 시계</h3>
    <div>
      <input type="button" value="동작" onclick="strat(), stratsss()" class="btn btn-success me-3">
      <input type="button" value="멈춤" onclick="stop()" class="btn btn-danger me-3">
    </div>
    <hr/>
    <div id="demo" style="font-size: 1.5em; font-weight: bolder; color: red;"></div>
    <div id="asd" style="font-size: 1.5em; font-weight: bolder; color: red;"></div>
  </div>
</body>
</html>
