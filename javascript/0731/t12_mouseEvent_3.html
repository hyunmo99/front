<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_mouseEvent.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    //마우스 클릭시 윈도우 정보 얻어오기
    function motion(e) {
      let x = e.screenX;
      let Y = e.screenY;
  
      let str='';
      str+= '발생된 이벤트 : ' + e.type+'<br/>';
      str+= 'x좌표 : ' + x + '<br/>';
      str+= 'y좌표 : ' + Y + '<br/>';
  
      demo.innerHTML = str;
    }
    function mouseClick(e) {
      motion(e);
    }
    //마우스 더블클릭
    function mouseDblClick(e) {
      document.getElementById("demo").style.backgroundColor = 'orange';
      document.getElementById("demo").style.Color = '#FFF';
      motion(e);
    }
    //마우스 우클릭
    function mouseRightClick(e) {
      document.getElementById("demo").style.backgroundColor = 'blue';
      document.getElementById("demo").style.Color = '#FFF';
      motion();
    }
    document.onclick = mouseClick;
    document.ondblclick = mouseDblClick;
    document.oncontextmenu = mouseRightClick;
  </script>
  <style>

  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>마우스 위치 체크</h3>
  <p>마우스를 클릭하시면 현재 윈도우 좌표를 확인하실 수 있습니다.</p>
  <div>
  </div>  
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
