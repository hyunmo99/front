<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    'use strict';
    let statusTime, statusTime2;
    let num = 1;
    let str;
    function clock() {
        const today = new Date();
        const hh = today.getHours();
        const mm = today.getMinutes();
        const ss = today.getSeconds();

        let h0 = hh.toString().substring(0, 1);
        let h1 = hh.toString().substring(1, 2);

        let m0 = mm.toString().substring(0, 1);
        let m1 = mm.toString().substring(1, 2);

        let s0 = ss.toString().substring(0, 1);
        let s1 = ss.toString().substring(1, 2);
        str ='';

        if(h1=='') {
            h0=0;
            h1 = hh.toString().substring(0, 1);
            str+=`<img src="../../front/images/${h0}.png" alt="" width="75px" height="75px" />`;
            str+=`<img src="../../front/images/${h1}.png" alt="" width="75px" height="75px" />`;
        }
        else {
            str+=`<img src="../../front/images/${h0}.png" alt="" width="75px" height="75px" />`;
            str+=`<img src="../../front/images/${h1}.png" alt="" width="75px" height="75px" />`;
        }
        str+=`<img src="../../front/images/cc.png" alt="" width="75px" height="75px" />`;
        if(m1=='') {
            m0=0;
            m1 = mm.toString().substring(0, 1);
            str+=`<img src="../../front/images/${m0}.png" alt="" width="75px" height="75px" />`;
            str+=`<img src="../../front/images/${m1}.png" alt="" width="75px" height="75px" />`;
        }
        else {
            str+=`<img src="../../front/images/${m0}.png" alt="" width="75px" height="75px" />`;
            str+=`<img src="../../front/images/${m1}.png" alt="" width="75px" height="75px" />`;
        }
        str+=`<img src="../../front/images/cc.png" alt="" width="75px" height="75px" />`;

        if(s1=='') {
            s0=0;
            s1 = ss.toString().substring(0, 1);
            str+=`<img src="../../front/images/${s0}.png" alt="" width="75px" height="75px" />`;
            str+=`<img src="../../front/images/${s1}.png" alt="" width="75px" height="75px" />`;
        }
        else {
            str+=`<img src="../../front/images/${s0}.png" alt="" width="75px" height="75px" />`;
            str+=`<img src="../../front/images/${s1}.png" alt="" width="75px" height="75px" />`;
        }
        demo.innerHTML =str;
    }

    function start() {
        clock();
        statusTime = setInterval(clock, 1000);
    }

    function start2() {
        num=1;
        statusTime2 = setInterval(function () {
            
            if (num == 99) num = 1;
            else num++;
            demo2.innerHTML = num;
        }, 10);
}
    function stop() {
        clearInterval(statusTime);
        clearInterval(statusTime2);
    }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
    <h3>인터넷 시계</h3>
    <div>
        <input type="button" value="동작" onclick="start(); start2()" class="btn btn-success me-3">
        <input type="button" value="멈춤" onclick="stop()" class="btn btn-danger me-3">
    </div>
    <hr/>
    <div id="demo" class="d-inline-block"></div>
    <div id="demo2" class="d-inline-block" style="font-size: 2em; font-weight: bolder; color: red;"></div>
    
    </div>
</body>
</html>
