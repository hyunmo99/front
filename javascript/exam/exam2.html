<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test03_1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function forTest() {
      const year = parseInt(document.getElementById("year").value);
      const month = parseInt(document.getElementById("month").value);
      let calendar = document.getElementById("calendar");
      calendar.innerHTML="";

      let firstDay = new Date(year, month-1, 1);
      let lastDay = new Date(year, month, 0); 
      
      let strWeek= ['일', '월', '화', '수', '목', '금', '토'];

      for(let i=0; i<strWeek.length; i++) {
      let box = document.createElement("div");
      let html = `${strWeek[i]}`;
      box.innerHTML = html;
      calendar.appendChild(box);
      }
      for(let i=0; i<firstDay.getDay(); i++) {
        let box = document.createElement("div");
        box.className="dayNum";
        let html = "";
        box.innerHTML = html;
        calendar.appendChild(box);
      }
      for(let i=1; i<=lastDay.getDate(); i++) {
        let box = document.createElement("div");
        box.className ="dayNum";
        let html = `${i}`;
        box.innerHTML = html;
        calendar.appendChild(box);
      }
    }
    function clearAll() { 
      calendar.innerHTML="";
    }
  </script>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr) ;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>달력</h3>
    <pre>
      
    </pre>
    <hr/>
    <p>
      년도를 입력하세요.
      <input type="number" name="year" id="year" value="2025" min="0"  autofocus required class="form-control mb-3" />
    </p>
    <p>
      월을 입력하세요
      <input type="number" name="month" id="month" value="7" min="0" max="12"  required class="form-control mb-3" />
    </p>
    <p>
    <p>
      <input type="button" value="실행" onclick="forTest()" class="btn btn-success form-control mb-3" />
      <input type="button" value="초기화" onclick="clearAll()" class="btn btn-warning form-control" />
    </p>
    <hr/>
    <div class="calendar" id="calendar">
      <!-- <div class="day">일</div>
      <div class="day">월</div>
      <div class="day">화</div>
      <div class="day">수</div>
      <div class="day">목</div>
      <div class="day">금</div>
      <div class="day">토</div> -->
    </div>
  </div>
</body>
</html>
