<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정규식(유효성 검사).html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function fCheck() {
      let regMid = /^[A-Za-z0-9_]{3,20}$/g;
      let regPwd = /^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[~!@#$%^&*()\-_=+\|\\\[\]{};:'",.<>\/?]).{6,15}$/g;
      let regNickname = /^[A-Za-z가-힣0-9_-]{3,10}$/g;
      let regName = /^[A-Za-z가-힣]+$/g;
      let regEmail = /^[A-Za-z0-9]+[A-Za-z0-9.\-\_\+]*@[A-Za-z0-9-]+(\.[A-Za-z]{2,})+$/g;
      let regHomePage = /^(https?:\/\/)?(www\.)?[A-Za-z0-9-]+(\.[A-Za-z0-9\/]{2,})+$/g;
      let regTel = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$/g;
      let regJumin = /^[0-9]{6}-[0-9]{7}$/g;
      
      let mid = document.getElementById("mid").value;
      let pwd = document.getElementById("pwd").value;
      let repwd = document.getElementById("repwd").value;
      let nickname = document.getElementById("nickname").value;
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let homepage = document.getElementById("homepage").value;
      let tel = document.getElementById("tel").value;
      let jumin = document.getElementById("jumin").value;

      if(!mid.match(regMid)) {
        alert("아이디를 확인해주세요");
        return false;
      }
      else if(!pwd.match(regPwd)) {
        alert("비밀번호를 확인해주세요.");
        return false;
      }
      else if(repwd!=pwd) {
        alert("비밀번호가 같지 않습니다.");
        return false;
      }
      else if(!nickname.match(regNickname)) {
        alert("닉네임을 확인해주세요");
        return false;
      }
      else if(!name.match(regName)) {
        alert("이름을 확인해주세요.");
        return false;
      }
      else if(!email.match(regEmail)) {
        alert("이메일을 확인해주세요.");
        return false;
      }
      else if(!homepage.match(regHomePage)) {
        alert("홈페이지를 확인해주세요.");
        return false;
      }
      else if(!tel.match(regTel)) {
        alert("전화번호를 확인해주세요.");
        return false;
      }
      else if(!jumin.match(regJumin)) {
        alert("주민번호를 확인해주세요.");
        return false;
      }
      else {

      }
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>이곳은 본문입니다.</h3>
    <form name="myform" method="post">
      <div class="input-group mb-3">
        <div class="input-group-text">아이디</div>
        <input type="text" name="mid" id="mid" value="hkd1234" class="form-control" autofocus required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">비밀번호</div>
        <input type="password" name="pwd" id="pwd" value="1234!" class="form-control" required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">비밀번호 확인</div>
        <input type="password" name="repwd" id="repwd" value="1234!" class="form-control" required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">닉네임</div>
        <input type="text" name="nickname" id="nickname" value="홍장군" class="form-control" required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">성명</div>
        <input type="text" name="name" id="name" value="홍길동" class="form-control" required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">이메일</div>
        <input type="email" name="email" id="email" value="hkd1234@naver.com" class="form-control" required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">홈페이지</div>
        <input type="text" name="homepage" id="homepage" value="blog.naver.com/hkd1234" class="form-control" required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">전화번호</div>
        <input type="tell" name="tel" id="tel" value="010-1234-5678" class="form-control" required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">주민번호</div>
        <input type="text" name="jumin" id="jumin" value="123456-1234567" class="form-control" required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">생일</div>
        <input type="date" name="birthday" id="birthday" value="2000-1-1" class="form-control" required />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">자기소개서</div>
        <textarea rows="4" name="content" id="content" class="form-control" required >hkd1234</textarea>
      </div>
      <div class="row">
        <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="btn btn-success" /></div>
        <div class="col"><input type="reset" value="다시입력"  class="btn btn-warning" /></div>
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>

</body>
</html>
