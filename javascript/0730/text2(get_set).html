<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2(get_set).html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    //클래스 만들기
    class Member {
      //필드명
      // name;
      // age;

      //기본생성자(생략가능, 없어도 error발생하지 않는다.)
      // constructor() {}
      //사용자 정의 생성자
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      //getter setter
      get name() {
        return this._name;
      }
      set name(name) {
        this._name = name;
      }
      get age() {
        return this._age;
      }
      set age(age) {
        //this._age = age;
        if(age < 1) age = 1;
        this._age = age;
      }


      //메소드
      memberPrint() {
        let job = '학생';
        console.log("1. 학생 : ", name, "나이 : ", this.age, "직업 :", job);
      }
    }
    //클래스 호출(생성)
    let member = new Member('홍길동', 15);
    console.log("2. 학생 : ", member.name, "나이 : ", member.age, "직업 :", member.job);
    member.memberPrint();
    console.log('');
    console.log("2. 학생 : ", member.name, "나이 : ", member.age, "직업 :", member.job);

  
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3>클래스 연습(getter/setter).</h3>
    
  </div>

</body>
</html>
